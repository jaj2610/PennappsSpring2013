<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Add Donation | ClubHub</title>

	<link href="../css/add.css" rel="stylesheet" type="text/css">
    <script language="javascript" type="text/javascript" src="../js/jquery.js"></script>
    <script language="javascript" type="text/javascript" src="../js/login.js"></script>
</head>
<body>

<div id="add-box">
    <form method="POST" action="dashboard/addDonation">
    	<p id="text">Company: 
        <select>
                    <% for(var i=0; i<sponsors.length; i++) { %>
                        <option value="<%= sponsors[i]._id %>">
                            <%=sponsors[i].name %>
                        </option>
                        <% } %>
                </select></p>
    	<p id="text">Donation amount: <input type="text" name="amount" id="amount"></p>
    	<p id="text">Event: <input type="text" name="event" id="event"></p>

		<div id="buttons">
			<input type="submit" value="Add" id="login-button">
	    </div>
    </form>
    </div> 
    </body>
</html>
