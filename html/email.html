<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Email</title>
	<script type="text/javascript" src="//api.filepicker.io/v1/filepicker.js"></script>
	<link href="../css/login.css" rel="stylesheet" type="text/css">
    <script language="javascript" type="text/javascript" src="../js/jquery.js"></script>
    <script language="javascript" type="text/javascript" src="../js/email.js"></script>
   
</head>
<body>

    <div id="login-box">
        <form method="POST" action="sendEmail">
    	<p id="text">To: <input type="text" name="to" id="to" value="<% if (typeof(to) !== 'undefined') { %> <%= to %> <% } %>"></p>

        <p id="text">From: <input type="text" name="from" id="from"></p>

        <p id="text">Subject: <input type="text" name="subject" id="subject"></p>

        <p id="text" style="float:left">Body: </p><p><textarea style="width:250px; height:300px;" name="body" id="body"></textarea></p>

        <input type="hidden" id="url" name="url" style="display: none; visibility: hidden;">
        <input type="hidden" id="filename" name="filename" style="display: none; visibility: hidden;">

        <div id="buttons">
	     <input type="submit" value="Send" id="send-button">
	     <input type="button" value="Attach" id="attach-button" onClick="addAttachment()">
	</div>
        </form>
    </div> 

</body>
</html>
