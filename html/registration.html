<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Login to ClubHub</title>

	<link href="../css/login.css" rel="stylesheet" type="text/css">
    <script language="javascript" type="text/javascript" src="../js/jquery.js"></script>
</head>

<body>

	<div class="logo"><img src="../img/logo.png"/></div>

    <div id="login-box">
    <form method="POST" action="register">
    	<p id="text">Username: <input type="text" name="username" id="username"></p>

        <p id="text">Password: <input type="password" name="password" id="password"></p>

		<div id="buttons">
			<input type="submit" value="Register" id="register-button">
	    </div>
    </form>
    </div> 

</body>
</html>
