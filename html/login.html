<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Login to ClubHub</title>

	<link href="../css/login.css" rel="stylesheet" type="text/css">
    <script language="javascript" type="text/javascript" src="../js/jquery.js"></script>
    <script language="javascript" type="text/javascript" src="../js/login.js"></script>
</head>
<body>
	<div class="header_p1"><img src="../img/logo.png"/></div>

    <div id="box">
    <form method="POST" action="login">
    <table>
        <tr>
          <td align="right"><p id="text">Username:</p></td>
          <td align="left">
            <input type="text" name="username" id="username">
        </td>
        </tr>
        <tr>
          <td align="right"><p id="text">Password:</p></td>
          <td align="left"><input type="password" name="password" id="password"></td>
        </tr>
        <tr>
          <td align="right"><input type="submit" value="Log In"></td>
          <td align="left"><input type="button" value="Registration" onClick="window.location.href='registration.html'"></td>
        </tr>
    </table>
    </form>
    </div> 

</body>
</html>
