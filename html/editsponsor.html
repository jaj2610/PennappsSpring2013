<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Edit Sponsor | ClubHub</title>

    <link href="../css/add.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="ejs_production.js"></script>
    <script language="javascript" type="text/javascript" src="../js/jquery.js"></script>
    <script language="javascript" type="text/javascript" src="../js/login.js"></script>
</head>

<body>

    <div id="add-box">
        <form method="POST" action="/dashboard/editSponsor">
            <p id="text">Company: <input type="text" name="company" id="company">
            </p>
            <p id="text">Corporate contact:
                <input type="text" name="contact" id="contact">
            </p>
            <p id="text">Corporate email:
                <input type="text" name="email" id="email">
            </p>
            <p id="text">Phone number:
                <input type="text" name="phone" id="phone">
            </p>
            <p id="text">Club:
                <input type="text" name="club" id="club">
            </p>
            <div id="buttons">
                <input type="submit" value="Edit" id="login-button">
            </div>
        </form>
    </div>
</body>

</html>
