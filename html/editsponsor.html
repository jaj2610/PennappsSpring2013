<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Edit Sponsor | ClubHub</title>

    <link href="/css/add.css" rel="stylesheet" type="text/css">
    <script language="javascript" type="text/javascript" src="/js/jquery.js"></script>
    <script language="javascript" type="text/javascript" src="/js/login.js"></script>
</head>

<body>

    <div id="add-box">
        <form method="POST" action="/dashboard/editSponsor">
            <input type="hidden" style="display: none; visibility: hidden;" name="id" value="<%= sponsor._id %>" />
            <p id="text">Company: <input type="text" name="company" id="company" value="<%= sponsor.name %>">
            </p>
            <p id="text">Corporate contact:
                <input type="text" name="contact" id="contact" value="<%= sponsor.contact %>">
            </p>
            <p id="text">Corporate email:
                <input type="text" name="email" id="email" value="<%= sponsor.email %>">
            </p>
            <p id="text">Phone number:
                <input type="text" name="phone" id="phone" value="<%= sponsor.phone %>">
            </p>
            <p id="text">Club:
                <input type="text" name="club" id="club" value="<%= sponsor.club %>">
            </p>
            <div id="buttons">
                <input type="submit" value="Edit" id="login-button">
            </div>
        </form>
    </div>
</body>

</html>
